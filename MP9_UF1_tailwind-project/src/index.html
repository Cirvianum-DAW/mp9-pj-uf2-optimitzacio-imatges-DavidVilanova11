<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Contenido principal -->
    <main class="flex-1 flex flex-col overflow-hidden">

      <!-- Header -->
      <header id="header" class="bg-gray-200 p-4 flex items-center justify-between w-full hidden">
        <!-- Logotipo a la izquierda -->
        <picture>
          <img src="/Public/img/logo_final.svg" alt="Logo" class="pl-2 h-16 w-auto">
        </picture>
        <!-- Links -->
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a href="#" class="text-gray-800 hover:text-gray-600">Home (actual)</a>
            </li>
            <li>
              <a href="productes.html" class="text-gray-800 hover:text-gray-600">Productes</a>
            </li>
            <li>
              <a href="#" class="text-gray-800 hover:text-gray-600">Qui sóm?</a>
            </li>
            <li>
              <a href="#" class="text-gray-800 hover:text-gray-600">Enllaços</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Contenedor del Aside y Contenido central -->
      <div id="container" class="flex flex-1">

        <!-- Aside (izquierda) debajo del header -->
        <aside id="aside" class="bg-gray-800 text-white w-1/6 p-4">
          <ul>
            <li class="mb-2">
              <a href="#" class="block p-2 bg-gray-600 rounded">Home (actual)</a>
            </li>
            <li class="mb-2">
              <a href="productes.html" class="block p-2 bg-gray-600 rounded">Productes</a>
            </li>
            <li class="mb-2">
              <a href="#" class="block p-2 bg-gray-600 rounded">Qui sóm?</a>
            </li>
            <li class="mb-2">
              <a href="#" class="block p-2 bg-gray-600 rounded">Enllaços</a>
            </li>
          </ul>
        </aside>

        <!-- Contenido central con imagen de fondo -->
        <section class="flex-1 bg-cover bg-center md:min-h-screen" style="background-image: url('../Public/img/index_wallpaper (1).webp');">
          <!-- Puedes añadir más contenido aquí -->
        </section>

      </div>

      <script>
        function toggleElements() {
          const aside = document.getElementById('aside');
          const header = document.getElementById('header');
          const container = document.getElementById('container');
          
          if (window.innerWidth < 640) {
            // Pantallas pequeñas
            aside.style.display = 'none';
            header.style.display = 'flex';
            container.classList.remove('flex-row');
            container.classList.add('flex-col');
          } else {
            // Pantallas grandes
            aside.style.display = 'block';
            header.style.display = 'none';
            container.classList.remove('flex-col');
            container.classList.add('flex-row');
          }
        }

        window.addEventListener('load', toggleElements);
        window.addEventListener('resize', toggleElements);
      </script>
    </main>
  </body>
</html>
